<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <br>
            <div class="card" >
                <div class="card-body">
                    <br>
                  <h5 class="card-title">Search Security</h5>
                  <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Security Name</label>
                        <input name="name" [(ngModel)]="name" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <button (click)="readValue()" class="btn btn-outline-dark">Search</button>
                    </div>
                </div>
                  
                </div>
              </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col col-12 col-sm-4 col-md-4 col-lg-3 col-xxl-3 col-xxl-3" *ngFor="let i of searchResult">  
                    <div class="card text-white bg-dark mb-3" >
                        <img class="img-top" width="200" height="200"src="https://png.pngtree.com/png-vector/20190215/ourmid/pngtree-vector-valid-user-icon-png-image_516298.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Name: {{i.name}}</h5>
                            <p class="card-text">Designation: {{i.address}}</p>
                            <p class="card-text">Username: {{i.username}}</p>
                        </div>
                      </div>  
                      <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <button (click)="deleteBtnClick(i.id)" class="btn btn-danger">Delete</button>
                    </div>  
                </div>
    
                </div>
            </div>
        </div>
        </div>
