<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <h1 class="text-center">Nest Securities</h1>
                <div class="col col-12 col-sm-4 col-md-4 col-lg-3 col-xxl-3 col-xxl-3" *ngFor="let i of data">  
                    <div class="card text-dark bg-light mb-3" >
                        <img class="img-top" width="200" height="200"src="https://png.pngtree.com/png-vector/20190215/ourmid/pngtree-vector-valid-user-icon-png-image_516298.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Name: {{i.name}}</h5>
                          <p class="card-text">Address: {{i.address}}</p>
                          <p class="card-text">Username: {{i.username}}</p>
                        </div>
                      </div>    
                </div>
                </div>
            </div>
        </div>
    </div>
